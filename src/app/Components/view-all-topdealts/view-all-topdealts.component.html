
<app-top-deals-header></app-top-deals-header>
<div class="container mt-5">
  <h4>Shop By Categories</h4>

  <div class="row mt-4 ms-4 p-2" *ngFor="let item of getTopDealsCategoryData">
   <div class="card shadow rounded-4" style="width: 15rem;height: 25rem;">
       <div class="card-body" >
         <h4 class="card-title category-name">{{item.categoryName}}</h4>
       </div>
   </div>
      <div class="card rounded-4 shadow ms-4" style="width: 18rem;height: 25rem;" *ngFor="let slide of item.top_deals">
        <img [src]="slide.productImageSlug[0]" alt="..." class="card-image cursor m-2">
        <div class="card-body">
          <h5 class="card-title card-description" [title]="item.description">{{slide.description}}</h5>
          <p class="card-text text-body-tertiary">{{slide.type}}</p>
          <a class="card-text text-decoration-none text-dark">MRP&nbsp;<br><span class=" me-2 text-decoration-line-through"  *ngIf="slide.actualPrice!=slide.discountPrice">{{slide.actualPrice}}</span><span class="fs-5 fw-semibold text-dark">â‚¹ &nbsp;{{slide.discountPrice}}</span></a>
         <a class="float-end"> <button type="button" class="btn btn-outline-primary rounded-pill " (click)="addToCart(slide)">ADD</button></a>
        </div>
      </div>
    </div>
